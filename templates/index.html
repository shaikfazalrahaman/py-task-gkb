<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input Form</title>
    <script>
        function validateForm() {
            const email = document.forms["userForm"]["email"].value;
            const age = document.forms["userForm"]["age"].value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailPattern.test(email)) {
                alert("Invalid email format.");
                return false;
            }

            if (isNaN(age) || age <= 0) {
                alert("Age must be a positive number.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <h1>Enter User Details</h1>
    <form name="userForm" method="post" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" required><br><br>
        <label for="date_of_birth">Date of Birth:</label>
        <input type="date" id="date_of_birth" name="date_of_birth" required><br><br>
        <input type="submit" value="Submit">
    </form>
    <br>
    <a href="{{ url_for('display') }}">View All Users</a>
</body>
</html>
